<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Mentorship Platform</title>
    <link rel="stylesheet" href="src/css/style.css">
    <!-- <link rel="stylesheet" href="src/css/pages/profile.css"> -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">MentorMatch</a>
            </div>
            <ul id="main-nav-links"> <!-- Ensure app.js populates this -->
                <!-- Navigation links will be dynamically populated by app.js -->
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1>My Profile</h1>
        <p id="profile-general-message" style="display:none;"></p> <!-- General messages (success/error) -->

        <section id="profile-view"> <!-- This will be populated by profile.js -->
            <div id="profile-view-details">
                <p>Loading profile...</p>
            </div>
            <button id="edit-profile-btn" class="cta-button">Edit Profile</button>
            <button id="delete-profile-btn" class="cta-button-danger" style="margin-left: 10px;">Delete Profile</button>
        </section>

        <section id="profile-edit-form-section" style="display: none;">
            <h2>Edit Your Profile</h2>
            <p id="profile-form-error-message" class="error-message" style="color:red; display:none;"></p>
            <form id="profile-edit-form">
                <div>
                    <label for="profile-first-name">First Name:</label>
                    <input type="text" id="profile-first-name" name="firstName">
                </div>
                <div>
                    <label for="profile-last-name">Last Name:</label>
                    <input type="text" id="profile-last-name" name="lastName">
                </div>
                <div>
                    <label for="profile-role">Your Role:</label>
                    <select id="profile-role" name="role">
                        <option value="mentee">Mentee</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <div>
                    <label for="profile-headline">Headline:</label>
                    <input type="text" id="profile-headline" name="headline" placeholder="e.g., Senior Software Engineer at Tech Corp">
                </div>
                <div>
                    <label for="profile-bio">Bio:</label>
                    <textarea id="profile-bio" name="bio" rows="5" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div>
                    <label for="profile-skills">Skills (comma-separated):</label>
                    <input type="text" id="profile-skills" name="skills" placeholder="e.g., JavaScript, React, Node.js">
                </div>
                <div>
                    <label for="profile-interests">Interests (comma-separated):</label>
                    <input type="text" id="profile-interests" name="interests" placeholder="e.g., Web Development, AI, Hiking">
                </div>
                <div>
                    <label for="profile-linkedin">LinkedIn URL:</label>
                    <input type="url" id="profile-linkedin" name="linkedinUrl" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div>
                    <label for="profile-github">GitHub URL:</label>
                    <input type="url" id="profile-github" name="githubUrl" placeholder="https://github.com/yourusername">
                </div>
                <div>
                    <label for="profile-availability">Availability:</label>
                    <input type="text" id="profile-availability" name="availability" placeholder="e.g., 1-2 hours/week, Weekends">
                </div>
                <button type="submit" class="cta-button">Save Changes</button>
                <button type="button" id="cancel-edit-btn" class="cta-button-secondary">Cancel</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MentorMatch. All rights reserved.</p>
    </footer>

    <script type="module" src="src/js/app.js"></script>
    <script type="module" src="src/js/pages/profile.js"></script> <!-- Uncommented and type="module" -->
</body>
</html>
