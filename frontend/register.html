<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mentorship Platform</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">MentorMatch</a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profiles.html">Find a Mentor</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1>Create Your Account</h1>
        <form id="register-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <p id="register-error-message" class="error-message" style="color: red;"></p>
            <button type="submit" class="cta-button">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 MentorMatch. All rights reserved.</p>
    </footer>

    <script type="module" src="src/js/app.js"></script>
    <script type="module" src="src/js/pages/register.js"></script>
</body>
</html>
